<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/public/icon.png" />
    <link rel="stylesheet" href="./assets/css/output.css">
    <title>Online Design</title>
</head>
<body class="min-h-[100svh] font-roboto relative overflow-hidden">
    <div class="z-20 fixed left-0 right-0 bottom-3 w-64 mx-auto bg-white shadow-lg rounded-xl p-2 flex items-center flex-row gap-3">
        <!--            colors    -->
        <div class="group relative">
            <input class="w-16 h-10" type="color">
            <span class="group-hover:visible opacity-0 group-hover:opacity-100 anime_hover absolute invisible left-3 -top-10 shadow text-xs text-gray-500 bg-white rounded px-2 py-1">color</span>
        </div>
        <!--            pen size    -->
        <div class="group relative">
            <input class="w-16 h-9 border flex items-center pl-6 pr-1.5 justify-center rounded-lg border-gray-400" type="number" id="size" min="1" max="15">
            <span class="group-hover:visible opacity-0 group-hover:opacity-100 anime_hover absolute invisible -top-10 shadow text-xs text-gray-500 bg-white rounded px-2 py-1">pen size</span>
        </div>
        <!--            eraser    -->
        <div class="group relative">
            <button id="clear" class="panel-btn" data-type="eraser">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M20.454 19.028h-7.01l6.62-6.63a2.94 2.94 0 0 0 .87-2.09a2.84 2.84 0 0 0-.87-2.05l-3.42-3.44a2.93 2.93 0 0 0-4.13.01L3.934 13.4a2.946 2.946 0 0 0 0 4.14l1.48 1.49h-1.86a.5.5 0 0 0 0 1h16.9a.5.5 0 0 0 0-1.002m-7.24-13.5a1.956 1.956 0 0 1 2.73 0l3.42 3.44a1.87 1.87 0 0 1 .57 1.35a1.93 1.93 0 0 1-.57 1.37l-5.64 5.64l-6.15-6.16Zm-1.19 13.5h-5.2l-2.18-2.2a1.93 1.93 0 0 1 0-2.72l2.23-2.23l6.15 6.15Z"/></svg>
            </button>
            <span class="group-hover:visible opacity-0 group-hover:opacity-100 anime_hover absolute invisible left-1 -top-10 shadow text-xs text-gray-500 bg-white rounded px-2 py-1">clear</span>
        </div>
        <input class="hidden" type="number" id="radius" min="2" max="30">
        <!--            save    -->
        <div class="group relative">
            <button id="save" class="panel-btn" data-type="save">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m17 17.2l-.9-.9q-.275-.275-.7-.275t-.7.275t-.275.7t.275.7l2.6 2.6q.3.3.7.3t.7-.3l2.6-2.6q.275-.275.275-.7t-.275-.7t-.7-.275t-.7.275l-.9.9v-3.175q0-.425-.288-.712T18 13.025t-.712.288t-.288.712zM15 22h6q.425 0 .713.288T22 23t-.288.713T21 24h-6q-.425 0-.712-.288T14 23t.288-.712T15 22m-9-2q-.825 0-1.412-.587T4 18V4q0-.825.588-1.412T6 2h6.175q.4 0 .763.15t.637.425l4.85 4.85q.275.275.425.638t.15.762v1.2q0 .425-.288.712t-.712.288t-.712-.288t-.288-.712V9h-3.5q-.625 0-1.062-.437T12 7.5V4H6v14h5q.425 0 .713.288T12 19t-.288.713T11 20zm0-2V4z"/></svg>
            </button>
            <span class="group-hover:visible opacity-0 group-hover:opacity-100 anime_hover absolute invisible left-1 -top-10 shadow text-xs text-gray-500 bg-white rounded px-2 py-1">download</span>
        </div>
    </div>
    <canvas class="z-10 bg-gray-50 absolute inset-0"></canvas>
    <!-- scripts -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
